<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container" id="first-screen">
    <h1>Find the perfect doctor to fit your needs in <em>Portland</em></h1>
    <form id="dr-form">
      <div class="form-group">
        <label for="health-issue">Search by your symptom:</label>
        <input type="text" id="health-issue" placeholder="(e.g., sore throat)">
      </div>
      <div class="form-group">
        <label for="doctor-name">Search by Doctor name:</label>
        <input type="text" name="doctor-name" id="doctor-name">
      </div>
        <button class="btn btn-success">Find</button>
    </form>
  </div>
  <div class="container" id="doctor-list">
    <table>
      <thead>
        <th></th>
        <th>Doctor Name</th>
        <th>Title</th>
        <th>Address</th>
        <th>Phone number</th>
        <th>Website</th>
        <th>Accepts new patient</th>
      </thead>
      <tbody id="dr-list">


  </div>
  
</body>
</html>
